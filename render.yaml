services:
  # Backend API Service
  - type: web
    name: graceland-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 24h
      - key: JWT_REFRESH_EXPIRE
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: graceland-db
          property: connectionString
      - key: SCHOOL_NAME
        value: Graceland Royal Academy Gombe
      - key: SCHOOL_ADDRESS
        value: Behind Hakimi Palace, Opposite NNPC Depot, Tunfure, Gombe
      - key: SCHOOL_EMAIL
        value: gracelandroyalacademy09@gmail.com
      - key: SCHOOL_MOTTO
        value: Wisdom & Illumination
      - key: PRINCIPAL_NAME
        value: Orogun Glory Ejiro

databases:
  - name: graceland-db
    databaseName: graceland_db
    user: graceland_user
    plan: free
